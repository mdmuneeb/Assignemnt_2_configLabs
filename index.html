<body style="background-color: #0D0714;">
    <h1 style="color: #9E78CF;" class="text-center fw-bold mt-4">Todo App</h1>

    <div class="row justify-content-center align-items-center mt-5 w-100" >
        <input type="text" class="bg-transparent p-2 rounded text-white  me-2 col-5" style="border: 2px solid #3E1671;" placeholder="Add a new task" id="inputTask">
        <button class="text-white fs-3 rounded-3 border-0 p-1 d-flex align-items-center justify-content-center btn col-1" style="background-color: #9E78CF;" onclick="onSubmit()"> + </button>
    </div>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-5 mt-5 col-12" >
                <h5 class="text-white mb-3">Task to do - <span id="todoLength"></span></h5>
                <div style="height: 400px; overflow-y: auto;" class="scroll" id="Main">

                            <i class="fa-solid fa-trash"></i>   
                            <i class="fa-solid fa-pencil"></i>
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="col-md-5 mt-5 col-12" >
                <h5 class="text-white mb-3">Done -<span id="doneLength"></span></h5>
                <div style="overflow-y: auto; height: 400px;" class="scroll" id="Main2">
                    <!-- <div class=" p-3 pt-4 mb-2 d-flex justify-content-between allign-items-center fs-5 text-decoration-line-through" style="color:#78CFB0;background-color: #15101C;">
                        <p  class="fw-bold">To study React Fundamentals</p>
                    </div> -->

            </div>
        </div>
    </div>
